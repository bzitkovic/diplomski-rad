<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <title>Kotur</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Kotur</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link" aria-current="page"
              >Početna</a
            >
          </li>

          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link">O nama</a>
          </li>

          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'profile' %}" class="nav-link">Profil</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'showmap' %}" class="nav-link">Dodaj vožnju</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'events' %}" class="nav-link">Događaji</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'routes' %}" class="nav-link">Rute</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">Odjavi se</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a href="{% url 'loginPage' %}" class="nav-link">Prijavi se</a>
          </li>
          {% endif %}
        </ul>
      </header>
    </div>
  </body>
</html>

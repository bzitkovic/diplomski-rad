{% extends 'main.html' %} {% block content %} {% load static %}

<section class="vh-50" style="background-color: #f1faee">
  <form action="updateProfile" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-12">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="{% static 'images/image_08.jpg' %}"
                  alt="login form"
                  class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; height: 1100px"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <h5 class="fw-normal mb-3 pb-3">Ažuriraj profil</h5>

                  {% for field in form %}
                  <div class="form-outline mb-4">
                    <label for="user">{{ field.label }}</label>
                    {{ field }}
                  </div>
                  {% endfor %}

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-primary btn-lg btn-block"
                      type="submit"
                    >
                      Ažuriraj profil
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

{% endblock content %}
